<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(0, 0, 28);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: linear-gradient(180deg, rgba(128, 128, 128, 0.314), rgba(128, 128, 128, 0.314));
            width: 320px;
            height: 280px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 2px 2px 20px white,
            -2px -2px 20px gray;
            border: .5px solid gray;
            transition: all .5s ease-in-out;
        }
        .box:hover{
            transform: translateY(-10px) scale(1.02);
                background: linear-gradient(180deg, rgba(128, 128, 128, 0.345), rgba(128, 128, 128, 0.38));
             box-shadow: 10px 10px 20px white,
            -10px -10px 20px gray;
        }

        .title {
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 35px;
            margin-top: 40px;
        }
        .text{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            margin: 20px 20px;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="title">Reset!</h1>
        <p class="text">Bad days don’t delete progress.
I’m still building, still moving.</p>
    </div>
</body>

</html>
